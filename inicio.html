<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
    <title>Promoción venta de software</title>

  </head>
  <body>
	<div class="container">
	<div class="card-panel teal lighten-2" align="center">50% de descuento</div>
		<div class="row">
			<div class="col s12">Aprovecha esta gran oportunidad</div>
			<div class="col s6"><img class="responsive-img" src="https://www.stringsfield.com/4306-large_default/guitarra-acustica-lag-tramontane-t100ace-brs-auditorium.jpg" width="300" height="300"></div>
			<div class="col s6">
			<div align="center">Registrate</div>
			<form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Apellido</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Contraseña</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">E-mail</label>
        </div>
      </div>
    </form>
	<div class="col 12 m6 13" align="center">
	<a class="btn disabled">Registrar</a>
	</div>
			</div>
			
	 <div class="row">
      <div class="col s6">
	  <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Lo necesitas...</span>
              <p>Por un gusto, un regalo, reemplazo
			  necesitas este instrumenta ya!!!</p>
            </div>
          </div>
        </div>
	  </div>
      <div class="col s6">
	  <i class="material-icons">add</i>
	  </div>
      <div class="col s12">
	  <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>
	  </div>
    </div>
		</div>
    </div>
	
		
  </body>
</html>
